version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector:0.110.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./ops/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"

  adminapi:
    build:
      context: .
      dockerfile: src/SmartTrader.Presentation.AdminApi/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__CoreDatabase: Host=postgres;Port=5432;Database=smarttrader_core;Username=postgres;Password=postgres
      ConnectionStrings__MarketDatabase: Host=postgres;Port=5432;Database=smarttrader_market;Username=postgres;Password=postgres
      ConnectionStrings__Redis: redis:6379,abortConnect=false
      OpenTelemetry__Otlp__Endpoint: http://otel-collector:4317
      Bybit__BaseUrl: https://api.bybit.com
      Bybit__WsUrl: wss://stream.bybit.com/v5/public/linear
      Bybit__Symbols__0: BTCUSDT
      Bybit__Symbols__1: ETHUSDT
      Bybit__Timeframes__0: 1m
      Bybit__Timeframes__1: 5m
      Bybit__Timeframes__2: 15m
      Bybit__Rest__TimeoutSec: 10
      Bybit__Rest__PageSize: 1000
      Bybit__Rest__BackfillDays: 90
      Bybit__Rest__MaxConcurrency: 2
      Bybit__RateLimit__RequestsPerMinute: 60
      Bybit__RateLimit__BurstSize: 10
      Bybit__Ws__ReconnectBaseMs: 500
      Bybit__Ws__ReconnectMaxMs: 10000
      Bybit__Ws__HeartbeatMs: 20000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    ports:
      - "8080:8080"

  worker:
    build:
      context: .
      dockerfile: src/SmartTrader.Worker/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__CoreDatabase: Host=postgres;Port=5432;Database=smarttrader_core;Username=postgres;Password=postgres
      ConnectionStrings__MarketDatabase: Host=postgres;Port=5432;Database=smarttrader_market;Username=postgres;Password=postgres
      ConnectionStrings__Redis: redis:6379,abortConnect=false
      OpenTelemetry__Otlp__Endpoint: http://otel-collector:4317
      Bybit__BaseUrl: https://api.bybit.com
      Bybit__WsUrl: wss://stream.bybit.com/v5/public/linear
      Bybit__Symbols__0: BTCUSDT
      Bybit__Symbols__1: ETHUSDT
      Bybit__Timeframes__0: 1m
      Bybit__Timeframes__1: 5m
      Bybit__Timeframes__2: 15m
      Bybit__Rest__TimeoutSec: 10
      Bybit__Rest__PageSize: 1000
      Bybit__Rest__BackfillDays: 90
      Bybit__Rest__MaxConcurrency: 2
      Bybit__RateLimit__RequestsPerMinute: 60
      Bybit__RateLimit__BurstSize: 10
      Bybit__Ws__ReconnectBaseMs: 500
      Bybit__Ws__ReconnectMaxMs: 10000
      Bybit__Ws__HeartbeatMs: 20000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
      adminapi:
        condition: service_started

volumes:
  pgdata:


